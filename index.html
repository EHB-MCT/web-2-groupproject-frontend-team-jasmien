<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Jasmien</title>
    <link href="./css-js/index.css" rel="stylesheet">
    <script src="./css-js/index.js" type="module"></script>
</head>
<body>
    
    <form class="form">
        <div class="title">Welcome</div>
        <div class="input-container ic1">
          <input id="challenge" class="input" type="text" placeholder=" " required/>
          <div class="cut"></div>
          <label for="challenge" class="placeholder">Name challenge</label>
        </div>
        <div class="input-container ic2">
          <input id="points" class="input" type="text" placeholder=" " required/>
          <div class="cut"></div>
          <label for="points" class="placeholder">Give total points</label>
        </div>
        <div class="input-container ic2">
          <input id="course" class="input" type="text" placeholder=" " required/>
          <div class="cut cut-short"></div>
          <label for="course" class="placeholder">Enter course</label>
        </div>
        <div class="input-container ic2">
            <input id="session" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="session" class="placeholder">Enter session</label>
          </div>
        <button type="text" class="submit">submit</button>
    </form>
    
    <section id="listBlock">
    </section>
</body>
</html>
