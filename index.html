<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Jasmien</title>
    <link href="./css-js/index.css" rel="stylesheet">
    <script src="./css-js/index.js" type="module"></script>
</head>
<body>

  <section id="formBlock">
    <form id="form">
      <h1 id="titleForm">Welcome</h1>
          <div class="containerInput">
            <label for="challenge" class="placeholder"></label>
            <input id="challenge" class="input" type="text" placeholder="Name challenge" required/>
          </div>
  
          <div class="containerInput">
            <label for="points" class="placeholder"></label>
            <input id="points" class="input" type="text" placeholder="Give total points" required/>
          </div>
  
          <div class="containerInput">
            <label for="course" class="placeholder"></label>
            <input id="course" class="input" type="text" placeholder="Enter course" required/>
          </div>
  
          <div class="containerInput">
            <label for="session" class="placeholder"></label>
            <input id="session" class="input" type="text" placeholder="Enter session" />
          </div>
          <button type="text" id="Submit">Submit</button>
    </form>
  </section>
  
  <section id="listBlock">
  </section>

</body>
</html>
